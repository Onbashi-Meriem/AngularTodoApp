<div class="container mt-5">
  <div class="mb-3 text-start">
    <label for="todoInput" class="label-control">Example label</label>
    <input type="text" class="form-control" id="todoInput" placeholder="add to do" [(ngModel)]="unDoneInput">
    <button class="btn btn-primary my-3" style="width:50%;" (click)="addUnDoneItem()">Ekle</button>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <h3 class="text-primary">Yapilacaklar Listesi</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let unDone of unDoneList">{{unDone.title}}</li>
      </ul>
    </div>
    <div class="col-lg-6">
      <h3 class="text-success">Tamamlananlar Listesi</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let done of doneList">{{done}}</li>
      </ul>
    </div>
  </div>
</div>
